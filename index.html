<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="nav">
        <div class="imgContainer">
            <div class="container">
                <div class="img">
                    <img src="img/icon.png" alt="">
                </div>
                <h3>Calendar</h3>
            </div>
        </div>

        <div class="calendarControls">
            <div class="calendarContainer">
                <div class="monthContainer">
                    <span onclick="changeDate(-1)">&#10094</span>
                    <p class="month"></p>
                    <span onclick="changeDate(1)">&#10095</span>
                </div>
                <table class="calendar">
                    <tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr>
                </table>
            </div>

            <button class="nowBtn" onclick="changeDate(0)">Now</button>
        </div>

        <div class="datetime">
            <p>00/00/0000, 00:00:00 AM</p>
        </div>
    </div>

    <div class="main">
        <div class="day">
            <div class="dateContainer">
                <h2>Monday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Tuesday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Wednesday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Thursday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Friday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Saturday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

        <div class="day">
            <div class="dateContainer">
                <h2>Sunday</h2>
                <p>00/00/0000</p>
            </div>

            <div class="items">
                
            </div>
        </div>

</html>
